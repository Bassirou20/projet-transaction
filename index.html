<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet ALi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container dflex jcc aic fdc">
        <div class="card">
            <div class="infos dflex">
                 <div class="info flex2 dflex fdc jcsb">
                    <div class="row dflex jcsb aic">
                        <span class="label">Nom :</span>
                        <span class="data" id="lastname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Prénom :</span>
                        <span class="data" id="firstname">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Téléphone :</span>
                        <span class="data" id="phone">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Email :</span>
                        <span class="data" id="email">...</span>
                    </div>
                    <div class="row dflex jcsb aic">
                        <span class="label">Solde :</span>
                        <span class="data" id="solde">...</span>
                    </div>
                </div>
                <div class="photo flex1">
                    <img src="..." alt="...">
                </div>
            </div>
            <hr>
            <div class="transactions dflex fdc">
                <div class="title" style="flex: 3;">
                    <span>Transactions (<code>...</code>)</span>
                    <span id="btnDetail" class="btn-detail">+</span>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <th>Numero</th>
                                <th>Date</th>
                                <th>Sens</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                                <td>...</td>
                            </tr> -->
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="mnt">Montant</label>
                    <input type="number" id="mnt" placeholder="Montant..." class="from-control">
                </div>
                <div class="form-group">
                    <label for="trans">Transaction</label>
                    <select id="trans" class="from-control">
                        <option value="d">Depot</option>
                        <option value="r">Retrait</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mnt">Diolossou</label>
                    <input type="number" id="mnt2" placeholder="Telephone..." class="from-control" autocomplete="tel-local">
                    <div id="suggestions"></div>
                </div>
                
                <button type="button" class="enregistrer">Enregistrer</button>
                <button type="button" class="AnnulTrans">Annuler</button>

            </div>
        </div>
        <div class="navigation">
            <button type="button" class="next"> suivant </button>
            <button type="button" class="addUser"> +</button>
        </div>

        <div class="modal">
            <div class="contenue-modal">
                <div class="nomModal">
                    <span class="label">Nom :</span>
                    <input type="text" class="input-nom" placeholder="saisir votre nom">
                </div>
               
                <div class="prenomModal">
                    <span class="label">Prenom :</span>
                    <input type="text" class="input-prenom" placeholder=" saisir votre prenom">

                </div>
                <div class="telephoneModal">
                    <span class="label">Telephone:</span>
                    <input type="number" name="" id="telephonemodal" placeholder="saisir votre numero de telephone">
                </div>
                <div class="EmailModal">
                    <span class="label">Email :</span>
                    <input type="email" class="modalEmail" placeholder="veuillez saisir votre email">
                </div>
                <div class="soldeModal">
                    <span class="label">Solde :</span>
                    <input type="number" name="" id="monSoldemodal" placeholder="votre solde">
                </div>
                <div class="soldeModal">
                    <span class="label">photo :</span>
                    <input type="text" name="photo" id="photoUser" accept="image/*">

                </div>
                
            </div>
            <div class="modalbuttons">
                <button class="Ajouter">Ajouter Client</button>
                <button class="Annuler">Annuler</button>
        </div>
        </div>
        <div class="searchByName" >
            <label for="mnt">Rechercher client</label>
            <input type="text" id="rechercheParNom" placeholder="donez un nom..." class="nomSearch">
            <div id="suggerer"></div>
        </div>
        <div class="messErreur">
            ERREUR !!!!!!
            <button class="ok"> ok</button>
       </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
